<form *ngIf="formEdit" [formGroup]="formEdit" (ngSubmit)="submitForm()">
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <label>Title:</label>
        <input type="text" class="form-control" formControlName="title"
               [ngClass]="(title?.invalid && (title?.dirty || title?.touched)) ? 'is-invalid' : '' ">
        <div *ngIf="title?.invalid && (title?.dirty || title?.touched) ">
          <p *ngIf="title?.errors?.required" class="text-danger">
            Title không được để trống
          </p>
        </div>
      </div>
      <div class="col">
        <label>Author:</label>
        <input type="text" class="form-control" formControlName="author"
               [ngClass]="(author?.invalid && (author?.dirty || title?.touched)) ? 'is-invalid' : '' ">
        <div *ngIf="author?.invalid && (author?.dirty || author?.touched) ">
          <p *ngIf="author?.errors?.required" class="text-danger">
            Author không được để trống
          </p>
        </div>
      </div>
    </div>
    <div class="mt-3">
      <label>Description:</label>
      <textarea class="form-control" formControlName="description"
                [ngClass]="(description?.invalid && (description?.dirty || title?.touched)) ? 'is-invalid' : '' "></textarea>
      <div *ngIf="description?.invalid && (description?.dirty || description?.touched) ">
        <p *ngIf="description?.errors?.required" class="text-danger">
          Description không được để trống
        </p>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn-success">Update</button>
      <button routerLink="/books" class="btn-info mx-3">Back</button>
    </div>
  </div>
</form>
